<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {box-sizing: border-box}

.container {
  width: 100%;

  background-color: darkgrey;
}

.skills {
  text-align: left;
  padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 10px;
  color: black;
  font-family:arial;
  .buttonF {
  background-color: green;
  }
}

.html {width: 90%; background-color: grey;}

</style>
</head>
<body style="background-color:black;">



<div class="container" id="myProgress">
  <div class="skills html" id="myBar">90%</div>
</div>
<button class="buttonF" onclick="move()">+6</button> 
<button onclick="moved()">/2</button> 
<button onclick="movem()">*1.25</button> 
<button onclick="mover()">restart</button> 
<p style="color:red;" id="errm"></p>
<script>
var width = 0;
var elem = document.getElementById("myBar");
elem.style.width = width + "%";
elem.innerHTML = width  + "%";
function move(){
width += 6;
elem.style.width = width + "%";
elem.innerHTML = width  + "%";
check();
}
function moved(){
width = width/2;
elem.style.width = width + "%";
elem.innerHTML = width  + "%";
check();
}
function movem(){
width = width * 1.25;
elem.style.width = width + "%";
elem.innerHTML = width  + "%";
check();
}
function mover(){
width = 0;
elem.style.width = width + "%";
elem.innerHTML = width  + "%";
}
function check(){
if(width > 100){
document.getElementById("errm").innerHTML = "You Cannot Go Over 100%, Reset Imminent";
setTimeout(function() {
  window.location.href = "bsod.html";

}, 5000);

}
}
</script>


</body>
</html>
